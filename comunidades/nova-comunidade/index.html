<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tik.tv - Insper</title>

    <link rel="icon" type="image/svg+xml" href="../../assets/images/logo.svg">
    <link rel="icon" href="../../Logo/logotipo.png">
    <link rel="stylesheet" href="../../commons/css/reset.css">
    <link rel="stylesheet" href="../../commons/css/style.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <main id="main-section">
        <header>
            <div id="header-container">
                <img class="community-photo-image" src="../../assets/images/comunidade.jpg" alt="Nova comunidade">
                <div>
                    <h3>COMUNIDADE</h3>
                    <h1 id="community-name" contenteditable spellcheck="false">NOVA COMUNIDADE</h1>
                    <br>
                    <span>Nenhum membro</span>
                    -
                    <a id="invite-people" href="#">Convidar pessoas</a>
                </div>
        </header>

        <section id="community-posting-section">
            <article class="comunity-post-article">
                <div>
                    <img class="community-photo-image" src="../../assets/images/comunidade.jpg" alt="Nova comunidade">
                </div>
                <div class="comunity-post-content">
                    <div id="comunity-post-text" class="placeholder" contenteditable>
                        O que está acontecendo?
                    </div>
                    <div class="comunity-post-controls">
                        <div></div>
                        <button id="publish-button" class="fancy-button">Publicar</button>
                    </div>
                </div>
            </article>
        </section>

        <h2 id="community-posts-title">Publicações</h2>

        <section id="community-posts-section">
            <template id="community-posts-template">
                <article class="comunity-post-article">
                    <div>
                        <img class="community-photo-image" src="../../assets/images/comunidade.jpg" alt="Nova comunidade">
                    </div>
                    <div class="comunity-post-content">
                        <p>
                            <strong class="community-post-name"></strong> - agora há pouco
                            <br>
                        </p>
                    </div>
                </article>
            </template>

            <div></div>
        </section>
    </main>
    
    <div id="control_panel-mask"></div>
    <section id="control_panel">
        <section id="communities-container">
            <img src="../../assets/images/logo.svg" alt="tik.tv" title="tik.tv">

            <a id="new_community-button" class="communitie-button" href="/comunidades/nova-comunidade/">
                <img class="communitie-button-image" src="../../assets/images/comunidade.jpg" alt="">
                <div class="communitie-button-label"></div>
            </a>
            <a class="communitie-button" href="/comunidades/insper/">
                <img class="communitie-button-image" src="../../assets/images/insper.png" alt="Insper">
                <div class="communitie-button-label">Insper</div>
            </a>
            <a class="communitie-button" href="#">
                <img class="communitie-button-image" src="../../assets/images/alanzoka.png" alt="alanzoka">
                <div class="communitie-button-label">alanzoka</div>
            </a>
            <a class="communitie-button" href="#">
                <img class="communitie-button-image" src="../../assets/images/YoDa.png" alt="Yoda">
                <div class="communitie-button-label">Yoda</div>
            </a>
            <a class="communitie-button" href="#">
                <img class="communitie-button-image" src="../../assets/images/jukes.png" alt="jukes">
                <div class="communitie-button-label">jukes</div>
            </a>
            <a id="communitie-create-button" class="communitie-button" href="." title="Criar comunidade">
                <svg class="communitie-button-icon" viewBox="0 0 24 24">
                    <path d="M19 17V19H7V17S7 13 13 13 19 17 19 17M16 8A3 3 0 1 0 13 11A3 3 0 0 0 16 8M19.2 13.06A5.6 5.6 0 0 1 21 17V19H24V17S24 13.55 19.2 13.06M18 5A2.91 2.91 0 0 0 17.11 5.14A5 5 0 0 1 17.11 10.86A2.91 2.91 0 0 0 18 11A3 3 0 0 0 18 5M8 10H5V7H3V10H0V12H3V15H5V12H8Z" />
                </svg>
                <div class="communitie-button-label">Criar</div>
            </a>
        </section>
        <nav id="page-navigation">
            <ul id="page-navigation-navigator">
                <li class="page-navigation-item">
                    <a class="page-navigation-anchor" href="../../" title="Início">
                        <svg class="page-navigation-icon" viewBox="0 0 24 24">

                        </svg>
                    </a>
                </li>

                <li class="page-navigation-item">
                    <a class="page-navigation-anchor" href="../../create-clip/" title="Criar clip">

                            <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>

        </nav>
    </section>

    <script src="../js/script.js" type="module"></script>
    
</body>
