<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video id="video_player" autoplay muted loop></video>

    <script>
        const videoPlayer_node = document.querySelector("#video_player")

        const videoFile = window.localStorage.getItem("video_file")
        const loop_start = window.localStorage.getItem("loop_start")
        const loop_end = window.localStorage.getItem("loop_end")
        
        videoPlayer_node.src = videoFile
        
        let duration = 0
        
        videoPlayer_node.addEventListener("play", () => {
            duration = videoPlayer_node.duration
            videoPlayer_node.currentTime = loop_start * duration
        })

        videoPlayer_node.addEventListener("timeupdate", () => {
            if (videoPlayer_node.currentTime / duration < loop_start)
                videoPlayer_node.currentTime = loop_start * duration

            else if (videoPlayer_node.currentTime / duration >= loop_end)
                videoPlayer_node.currentTime = loop_start * duration
        })
    </script>
</body>
</html>
