<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova publicação</title>
    <link type="text/css" rel="stylesheet" href="../reset.css">
    <link type="text/css" rel="stylesheet" href="../style.css">
    <link type="text/css" rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section id="video_panel">
            <div id="video_player-wrapper-1">
                <div id="video_player-wrapper-2">
                    <video id="video_player" muted loop></video>
                </div>
            </div>
        </section>

        <section id="control_panel">
            <div id="video_interval-range">
                <div id="video_interval-range-track">
                    <div id="video_interval-range-start_handle" class="video_interval-range-handle"></div>
                    <div id="video_interval-range-end_handle" class="video_interval-range-handle"></div>
                </div>
            </div>

            <ul id="control_panel-controls">
                <li>
                    <a href="./index.html" class="botao_estilizado">Cancelar</a>
                </li>
                <li>
                    <div id="control_panel-time">
                        <button id="play-button" class="play-state">
                            <svg class="play-icon" viewBox="0 0 24 24">
                                <path fill="currentcolor" d="M8,5.14V19.14L19,12.14L8,5.14Z"/>
                            </svg>
                            <svg class="pause-icon" viewBox="0 0 24 24">
                                <path fill="currentcolor" d="M14,19H18V5H14M6,19H10V5H6V19Z"/>
                            </svg>
                        </button>
                        <div>
                            <span id="start_time-indicator">00:00</span>
                            /
                            <span id="end_time-indicator">00:00</span>
                        </div>
                    </div>
                </li>
                <li>
                    <a href="./view.html" class="botao_estilizado">Enviar</a>
                </li>
            </ul>
        </section>
    </main>

    <div id="choose_file-cover">
        <svg style="width:6em;height:6em" viewBox="0 0 24 24">
            <path fill="currentColor" d="M14,13V17H10V13H7L12,8L17,13M19.35,10.03C18.67,6.59 15.64,4 12,4C9.11,4 6.6,5.64 5.35,8.03C2.34,8.36 0,10.9 0,14A6,6 0 0,0 6,20H19A5,5 0 0,0 24,15C24,12.36 21.95,10.22 19.35,10.03Z" />
        </svg>
        <span>
            Enviar vídeo
        </span>
    </div>
        
    <script type="module" src="./script.js"></script>
</body>
</html>
